acities", "nb_improved": 2}];

function applyFilters() {
    // Get selected filters
    const selectedCityClasses = Array.from(
        document.querySelectorAll('.filter-city-class:checked')
    ).map(cb => cb.value);
    
    const selectedNbImproved = Array.from(
        document.querySelectorAll('.filter-nb-improved:checked')
    ).map(cb => parseInt(cb.value));
    
    // Apply filters to each marker
    let visibleCount = 0;
    
    markerData.forEach(marker => {
        const shouldShow = selectedCityClasses.includes(marker.city_class) && 
                          selectedNbImproved.includes(marker.nb_improved);
        
        // Find all marker elements with this ID
        const markerElements = document.querySelectorAll(
            `.marker-${marker.id}`
        );
        
        markerElements.forEach(el => {
            if (shouldShow) {
                el.classList.remove('marker-hidden');
                visibleCount++;
            } else {
                el.classList.add('marker-hidden');
            }
        });
    });
    
    // Update count
    document.getElementById('filter-count').innerHTML = 
        `Showing ${visibleCount} cities`;
}

function resetFilters() {
    document.querySelectorAll('.filter-city-class').forEach(cb => cb.checked = true);
    document.querySelectorAll('.filter-nb-improved').forEach(cb => cb.checked = true);
    applyFilters();
}
